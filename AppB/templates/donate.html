<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="donation-container">
        <h2>Make a Donation</h2>
        
        <label for="name">Select a Recipient:</label>
        <select id="name">
            <option value="person1">John Doe</option>
            <option value="person2">Jane Smith</option>
            <option value="person3">Sam Brown</option>
        </select>

        <label for="amount">Donation Amount (Rands):</label>
        <input type="number" id="amount" placeholder="Enter amount">

        <button id="submit-btn">Submit Donation</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
